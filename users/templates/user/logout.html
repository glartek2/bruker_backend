{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logged Out - Bruker application{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm text-center">
      <div class="card-body">
        <h2 class="card-title mb-3">You have been logged out</h2>
        <p class="mb-4">Thank you for visiting.</p>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Log In Again
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
